<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App Netlify Blobs</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    hr { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Salvar Texto</h2>
  <textarea id="inputText"></textarea><br />
  <button id="saveBtn">Salvar</button>

  <hr />

  <h2>Entradas Salvas</h2>
  <table>
    <thead>
      <tr>
        <th>Índice</th>
        <th>Tier</th>
        <th>Wave</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

<script>
async function loadData() {
  const res = await fetch('/.netlify/functions/read');
  let data = await res.json();
  const body = document.getElementById('tableBody');
  body.innerHTML = '';
  data.forEach((item, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${idx + 1}</td>
      <td>${item.tier}</td>
      <td>${item.wave}</td>
      <td>
        <button onclick="copyText(${idx})">Copiar</button>
        <button onclick="deleteEntry(${idx})">Deletar</button>
      </td>
    `;
    body.appendChild(tr);
  });
}

function parseFields(text) {
  let tier = '';
  let wave = '';

  const tierMatch = text.match(/tier\s*(?:[:=])?\s*(\d+)/i) || text.match(/tier\s+(\d+)/i);
  if (tierMatch) tier = tierMatch[1];

  const waveMatch = text.match(/wave\s*(?:[:=])?\s*(\d+)/i) || text.match(/wave\s+(\d+)/i);
  if (waveMatch) wave = waveMatch[1];

  return { tier, wave };
}

document.getElementById('saveBtn').addEventListener('click', async () => {
  const text = document.getElementById('inputText').value.trim();
  if (!text) return;

  const { tier, wave } = parseFields(text);

  await fetch('/.netlify/functions/write', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text: text + "\n", tier, wave })
  });

  loadData();
});

async function copyText(idx) {
  const res = await fetch('/.netlify/functions/read');
  let data = await res.json();
  navigator.clipboard.writeText(data[idx].text);
}

async function deleteEntry(idx) {
  const res = await fetch('/.netlify/functions/read');
  let data = await res.json();
  data.splice(idx, 1);
  await fetch('/.netlify/functions/write', {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ full: data })
  });

  loadData();
}

loadData();
</script>
</body>
</html>
